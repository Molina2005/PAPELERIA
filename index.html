/* RESPONSIVE menu admin */
/* responsive ---!----!--------!-----!----- */
*{
    margin: 0;
    padding: 0;
}

/* header */
.header{
    height: 100px;
    padding: 0 50px;
    color: white;
    display: flex;
    justify-content: space-between;
    text-align: center;
    
}


.menu a{
    color: #fff;
    text-transform: uppercase;
    text-decoration: none;
    padding: 0 10px;
    transition:  0.4s;
    
}

.mostrar-menu,.esconder-menu{
    font-size: 30px;
    cursor: pointer;
    display: none;
    transition: 0.4s;
    color: black;
}

.mostrar-menu{
    order:1;
    text-align: center;
    width: 33px;
    background-color:#024CAA;
    height: auto;
    box-shadow: 1px 1px 5px  #024CAA;
    margin-left: 500px;
    background-color:#608BC1;
}

.menu a:hover, .mostrar-menu:hover, .esconder-menu:hover {
    color: white;

}


#check{
    display: none;
    
}



@media(max-width:768px){
    .mostrar-menu, .esconder-menu{
        display: block;
    }

    .menu{
        position: fixed;
        width: 50%;
        height: 100vh;/*----------------------------------------*/
        right: -100%;
        top: 0;
        text-align: center;
        padding: 100px, 0px;
        z-index: 100;
        transition: 0.8s;
    }

    .menu a{
        display: block;
        padding: 20px; 
    }

    .esconder-menu{
        position: absolute;
        top: 2px;
        right: 40px;
    }

    #check:checked ~.menu{
        right: 0;
    }

}

/*carrusel*/
.slider-box{
    width: 90%;
    height: 600px;
    margin: 50px auto 0;
    overflow: hidden;
    margin-top: 1px;
}

.slider-box ul{
    display: flex;
    padding: 0;
    width: 100%;
    animation: slide 11s infinite alternate ease-in-out;
}

.slider-box li{
    width: 100%;
    list-style: none;
    position: relative;
}

@keyframes slide{
    0%{margin-left: 0;}
    20%{margin-left: 0;}

    25%{margin-left: -100%;}
    45%{margin-left: -100%;}

    50%{margin-left: -100%;}
    70%{margin-left: -100%;}

    75%{margin-left: -200%;}
    100%{margin-left: -200%;}
}

/*carrusel marcas auto*/
.slider{
    width:75vw ;
    height: auto;
    margin: auto;
    overflow: hidden;
    margin-top: -20px;
}

.slider .slide-track{
    display: flex;
    animation: scroll 40s linear infinite;
    -webkit-animation: scroll  40s linear infinite;
    width: calc(200px * 14);
}

.slider .slide{
    width: 200px;
}

.slider .slide img{
    width: 90%;
}

@keyframes scroll {
    0%{
        -webkit-transform:translatex(0);
        transform: translatex(0)
    }

    100%{
        -webkit-transform:translatex(calc(-200px * 7));
        transform: translatex(calc(-200px * 7));
    }
}
